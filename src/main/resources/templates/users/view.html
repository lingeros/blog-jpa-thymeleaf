<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>view</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${userModel.title}">form</h3>
<div>
	<p>ID: <span th:text="${userModel.user.id}"></span></p>
	<p>Username: <span th:text="${userModel.user.username}"></span></p>
	<p>Email: <span th:text="${userModel.user.email}"></span></p>
</div>
<div>
	<a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除</a>
	<a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
