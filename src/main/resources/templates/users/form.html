<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${userModel.title}">form</h3>
<form  method="post" th:action="@{/users}" th:object="${userModel.user}">
	<input type="text" name="id" th:value="*{id}" hidden/>
	账号：<br>
	<input type="text" name="username" th:value="*{username}"/><br>
	邮箱：<br>
	<input type="text" name="email" th:value="*{email}"/><br>
	密码：<br>
	<input type="password" name="password"/><br>
	<input type="submit" value="提交"/>
</form>
	
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
